<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>

    <link rel="icon" type="png" href="/Calculadora/Calculator_Icon.png">
    <link rel="stylesheet" href="/Calculadora/style.css">
    <script src="script.js" defer></script>
</head>

<body>
        <div class="calculator">
            <div class="button result-bar" id="display"> </div>

            <div class="button" onclick="deleteAll()"> C </div>
            <div class="button" onclick="showInDisplay('/')"> / </div>
            <div class="button" onclick="showInDisplay('*')"> x </div>
            <div class="button" onclick="eraseLast('')"> DEL </div>

            <div class="button" onclick="showInDisplay('1')"> 1 </div>
            <div class="button" onclick="showInDisplay('2')"> 2 </div>
            <div class="button" onclick="showInDisplay('3')"> 3 </div>
            <div class="button" onclick="showInDisplay('+')"> + </div>

            <div class="button" onclick="showInDisplay('4')"> 4 </div>
            <div class="button" onclick="showInDisplay('5')"> 5 </div>
            <div class="button" onclick="showInDisplay('6')"> 6 </div>
            <div class="button" onclick="showInDisplay('-')"> - </div>

            <div class="button" onclick="showInDisplay('7')"> 7 </div>
            <div class="button" onclick="showInDisplay('8')"> 8 </div>
            <div class="button" onclick="showInDisplay('9')"> 9 </div>
            <div class="button equal" onclick="calculate()"> = </div>

            <div class="button" onclick="showInDisplay('0')"> 0 </div>
            <div class="button" onclick="showInDisplay('.')"> . </div>
            <div class="button" onclick="calculatePercent()"> % </div>
        </div>

        
</body>
</html>
